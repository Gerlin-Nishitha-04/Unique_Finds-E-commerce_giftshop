<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIQUE FINDS</title>
    <link rel="stylesheet" type="text/css" href="../Styles/login_style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../JavaScripts/login_new.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" id="signInForm">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email" id="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" required />
            </div>
            <div class="input-field">
              <i class="fas fa-user-tag"></i>
              <select class="roleselect" id="roleselect">
                <option value="customer" >Customer</option>
                
              </select>
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <button type="button" class="btn admin-btn" onclick="window.location.href='adminlogin.html'">Admin</button>
            
            
          </form>

          <form action="#" class="sign-up-form">
            <h2 class="title">Sign Up</h2>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" />
            </div>
            <div class="input-field">
              <i class="fas fa-user-tag"></i>
              <select class="roleselect" id="roleselect">
                <option value="customer" >Customer</option>
              
              </select>
            </div>
            <input type="submit" value="Sign Up" class="btn solid" />
           
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>Want to create an account</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>Already have an account Sign IN</p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
        </div>
      </div>
    </div>
    <script>// DOM elements for transition
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const container = document.querySelector(".container");
      
      // Handle sign-up and sign-in mode transitions
      sign_up_btn.addEventListener('click', () => {
        container.classList.add("sign-up-mode");
      });
      sign_in_btn.addEventListener('click', () => {
        container.classList.remove("sign-up-mode");
      });</script>
  </body>
</html>
